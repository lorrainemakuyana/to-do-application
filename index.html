<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tasks to do </title>
</head>
<body>
    <div class="outer-container">
        <div class="todo-list">
            <div class="add-new" style="width: 460px">
                Here's what you have to do this week...
            </div>
            <div class="all-todo-items" id="all-todo-items">
                <div class="showMessage" id="showMessage">
                    <div id="showMessage">Your schedule is clear. Click below to add items. </div>
                </div>
                
            </div>
        </div>
        <div class="addButton">
            <button id="add-button">Add item</button>
        </div>
        
    </div>
    <div class="markContainer">
        <div class="completedContainer" id="completedContainer">
            <div class="add-new">Completed Items...</div>
        </div>
        <div class="removeContainer" id="removeContainer">
            <div class="add-new" style="color: black;">Removed Items...</div>
        </div>
    </div>
    <script src="to-do-list.js"></script>
    <script src="script.js"></script>
</body>
</html>
